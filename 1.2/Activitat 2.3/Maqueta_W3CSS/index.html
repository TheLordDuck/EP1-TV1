<!DOCTYPE html>
<html>
<head>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Navegacio -->
<div class="w3-bar w3-black">
<span class="branding w3-bar-item w3-mobile">Text</span>
<span class="w3-right w3-mobile">
  <a href="#" class="w3-bar-item w3-button w3-mobile w3-hover-red">Home</a>
  <a href="#carrousel" class="w3-bar-item w3-button w3-mobile w3-hover-red">Carrousel</a>
  <a href="#video" class="w3-bar-item w3-button w3-mobile w3-hover-red">Video</a>
  <a href="#peudepagina" class="w3-bar-item w3-button w3-mobile w3-hover-red">Peu de pagina</a>
</span>
</div>

<!-- Carrousel -->


<div class="w3-content w3-display-container">
  <img class="mySlides w3-mobile" src="img_london.jpg" style="width:100%">
  <img class="mySlides w3-mobile" src="img_london1.jpg" style="width:100%">

  <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>

<div class="w3-content">
  <h2 class="w3-center w3-mobile">Bordered Video</h2>
  <p class="w3-center w3-mobile">The w3-border class adds borders around the image.</p>
  <p class="w3-center w3-mobile">Padding added wil be inside the borders:</p>
<video style="padding:4px;width:100%" class="w3-border w3-center w3-mobile" controls>
  <source src="video.mp4" type="video/mp4">
  <source src="video.ogg" type="video/ogg">
Your browser does not support the video tag.
</video>
</div>

<div class="w3-container">
  <p>Footer de la pagina web (peu de pagina).</p>
</div>

<div class="w3-container w3-teal">
  <h5>Flavio Ferreira Machado &#169; 2021</h5>
  <p>Instagram</p>
<p>Facebook</p>
<p>Youtube</p>
<p>Altra xarxa social</p>
</div>

</body>
</html>
